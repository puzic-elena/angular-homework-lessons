<form #formLessons="ngForm" (ngSubmit)="onSubmit(formLessons)">
  <div>
    <label for="name">Lesson name</label>
    <input type="text"
           id="name"
           ngModel
           name="name"
           required>
  </div>
  <div>
    <label for="hour">Enter duration</label>
    <input type="number"
           id="hour"
           ngModel
           name="hour"
           required>
  </div>
  <button [disabled]="!formLessons.valid" class="btn">Add</button>
</form>
<table class="table">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">Lesson name</th>
    <th scope="col">Duration: </th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let lesson of lessons; let i = index" [class.selected]="lesson === selectedLesson"
      (click)="onSelect(lesson)">

    <th scope="row">{{i+1}}</th>
    <td>{{lesson.name}}</td>
    <td>{{lesson.hour}}</td>
  </tr>
  </tbody>
</table>
<hr>
